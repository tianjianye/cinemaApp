<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/groups"></ion-back-button>
    </ion-buttons>
    <ion-title>{{group.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid fixed>
              <ion-row class="ion-align-items-center">
                <ion-col size-md="2" size-xs="12">
                  <ion-img src="{{group.img}}"></ion-img>
                </ion-col>
                <ion-col size-md="9" offset-md="1" size-xs="12">
                  <ion-card-title class="ion-text-center">{{group.name}}</ion-card-title><br>
                  <ion-card-title>Members</ion-card-title>
                  <ion-card-subtitle *ngFor="let member of members">{{member.name}}</ion-card-subtitle><br>
                  <ion-card-title>Events</ion-card-title>
                  <!-- <ion-text *ngFor="let event of events">{{event.title}}</ion-text><br> -->
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

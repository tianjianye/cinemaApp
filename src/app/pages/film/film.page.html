<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{film.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid fixed>
              <ion-row>
                <ion-col size-md="4" size-xs="12">
                  <ion-img src="{{film.img}}"></ion-img>
                </ion-col>
                <ion-col size-md="8" size-xs="12">
                  <ion-card-title class="ion-text-center">{{film.title}}</ion-card-title><br>
                  <ion-card-title>Overview</ion-card-title>
                  <ion-card-subtitle>{{film.overview}}</ion-card-subtitle><br>
                  <ion-card-title>Directors</ion-card-title>
                  <ion-card-subtitle>{{film.directors}}</ion-card-subtitle><br>
                  <ion-card-title>Producer</ion-card-title>
                  <ion-card-subtitle>{{film.producer}}</ion-card-subtitle><br>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

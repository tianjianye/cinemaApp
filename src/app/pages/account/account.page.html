<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{userInfo?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of userInfo | keyvalue: sortNull" (click)="change(item.key)">
      <ion-label>{{item.key | titlecase}}</ion-label>
      <ion-label>{{item.value}}</ion-label>
      <ion-icon *ngIf= "item.key=='id'" name="copy-outline"></ion-icon>
      <ion-icon *ngIf= "item.key!=='id'"name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-button style="margin: 1em; align-self: center;" (click)="signOut()" expand="block">
      Sign Out
    </ion-button>
  </ion-list>
</ion-content>

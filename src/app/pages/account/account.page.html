<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{userInfo?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="change('id')">
      <ion-label>ID</ion-label>
      <ion-label>{{userInfo.id}}</ion-label>
      <ion-icon name="copy-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="change('name')">
      <ion-label>Name</ion-label>
      <ion-label>{{userInfo.name}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="change('age')">
      <ion-label>Age</ion-label>
      <ion-label>{{userInfo.age}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item (click)="change('password')">
      <ion-label>Password</ion-label>
      <ion-label>{{userInfo.password}}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-button style="margin: 1em; align-self: center;" (click)="signOut()" expand="block">
      Sign Out
    </ion-button>
  </ion-list>
</ion-content>

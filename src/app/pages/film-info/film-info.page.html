<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{filmInfo.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{filmInfo.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-img src="{{filmInfo.img}}"></ion-img>
      </ion-item>
      <ion-list *ngFor="let item of filmInfo | keyvalue: sortNull">
        <div *ngIf="item.key!=='id' && item.key!=='img' && item.key!=='title'">
          <ion-list-header>
            <ion-label>{{item.key|titlecase}}</ion-label>
          </ion-list-header>
          <ion-item lines="none">
            <ion-text>{{item.value}}</ion-text>
          </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

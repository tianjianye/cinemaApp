<ion-content [fullscreen]="true">
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-searchbar></ion-searchbar>
        <ion-col size-xs="12" *ngFor="let group of groups">
          <ion-card (click)="goToGroupPage(group.id)">
            <ion-card-content>
              <ion-grid>
                <ion-row class="ion-align-items-center">
                  <ion-col size-xs="2" size-md="1">
                    <ion-avatar>
                      <img src="{{group.img}}">
                    </ion-avatar>
                  </ion-col>
                  <ion-col size-xs="9" offset-xs="1" size-md="10" offset-md="1">
                    <ion-card-title class="ion-text-center">{{group.name}}</ion-card-title>
                    <ion-card-subtitle>{{group.members.length}} Members</ion-card-subtitle>
                    <ion-card-subtitle>{{group.events.length}} Events</ion-card-subtitle>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
